<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DRAGON BALL Z MATCHING GAME</h1>
        <p class="instructions">
            Welcome to the Dragon Ball Z Matching Game! Flip over two cards at a time and try to find all the matching pairs of your favorite DBZ characters! Be quick and remember where you saw them!
        </p>
        <div class="scoreboard">
            <div>Player 1 Score: <span id="player1-score">0</span></div>
            <div>Player 2 Score: <span id="player2-score">0</span></div>
            <div>Time Remaining: <span id="timer">60</span> seconds</div>
        </div>
        <button id="start-game">Start Game</button>
        <div id="game-board" class="game-board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
